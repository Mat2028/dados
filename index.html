<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Adicionar e Ler Dados do Firestore</h1>
    <form id="meuFormulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
        <button type="submit">Salvar</button>
    </form>

    <h2>Dados Salvos:</h2>
    <ul id="listaDados"></ul>

    <!-- Adicione a biblioteca do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>

    <script>
        // Configurar as credenciais do Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyA6f_UzWwapoQHTkbzLN2bYXEQtJ_6m0hA",
  authDomain: "musica-cc8d0.firebaseapp.com",
  projectId: "musica-cc8d0",
        };
        // Inicializar o Firebase
        firebase.initializeApp(firebaseConfig);

        // Referenciar o Firestore
        var db = firebase.firestore();

        // Capturar o formulário e salvar dados no Firestore ao enviá-lo
        document.getElementById("meuFormulario").addEventListener("submit", function (event) {
            event.preventDefault();

            var nome = document.getElementById("nome").value;
            var idade = document.getElementById("idade").value;

            // Salvar os dados na coleção "usuarios"
            db.collection("usuarios").add({
                nome: nome,
                idade: idade
            })
                .then(function (docRef) {
                    console.log("Dados salvos com ID: ", docRef.id);
                    alert("Dados salvos com sucesso!");
                    // Limpar os campos do formulário após salvar os dados
                    document.getElementById("meuFormulario").reset();
                    // Atualizar a lista de dados
                    listarDados();
                })
                .catch(function (error) {
                    console.error("Erro ao salvar dados: ", error);
                    alert("Ocorreu um erro ao salvar os dados. Por favor, tente novamente.");
                });
        });

        // Função para listar os dados da coleção "usuarios"
        function listarDados() {
            var listaDados = document.getElementById("listaDados");
            listaDados.innerHTML = ""; // Limpar a lista antes de exibir os dados

            // Recuperar os dados da coleção "usuarios"
            db.collection("usuarios").get()
                .then(function (querySnapshot) {
                    querySnapshot.forEach(function (doc) {
                        var nome = doc.data().nome;
                        var idade = doc.data().idade;

                        // Criar um item da lista para exibir os dados
                        var listItem = document.createElement("li");
                        listItem.textContent = "Nome: " + nome + ", Idade: " + idade;

                        // Adicionar o item à lista
                        listaDados.appendChild(listItem);
                    });
                })
                .catch(function (error) {
                    console.error("Erro ao obter os dados: ", error);
                    alert("Ocorreu um erro ao obter os dados. Por favor, tente novamente.");
                });
        }

        // Chamar a função listarDados para exibir os dados iniciais ao carregar a página
        listarDados();
    </script>
</body>
</html>
